<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Welcome to GM-Finder!</title>
</head>
<body class="min-100-vh flex column">
    <header class="p-5 text-center text-dark">
        <h1>Game & Movie Finder</h1>
    </header>
    <form id="searchBar" class="p-1 text-center"> 
        <input type="search" id="query" name="q" placeholder="Search...">
        <button>Search</button>
    </form>
    <body>
    <div class="row">
        <div class="card col-6">
            <div class="card-block">
                <h3 class="movieResults">Movie Results</h3>
                <p class="actors"></p>
                <p class="genre"></p>
                <p class="plot">
                    This is placeholder text for movie search results </p>
                    <p class="metascore"></p>
            </div>
        </div>
        
        <div class="card col-6">
            <div class="card-block">
                <h3 class="gameResults">Game Results</h3>
                <p class="esrb"></p>
                <p class="release"></p>
                <p class="rating"></p>
                <p class="meta"></p>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
            <div class="col s12">
                <h5 class="footer-title">Developed By:</h5>
            </div>
            
            </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12">
                <ul id="credits">
                    <li><p>Cory Pendergraft</p><p><a href="https://github.com/CoryPendergraft0" target="_blank">github.com/CoryPendergraft</a></p></li>
                    <li><p>Tanner Lumsden</p><p><a href="https://github.com/ChampionTan" target="_blank">github.com/ChampionTan</a></p></li>
                    <li><p>Octevion Massey</p><p><a href="https://github.com/omassey1" target="_blank">github.com/omassey1</a></p></li>
                </ul>
            </div>
        </div>
    </footer>
                
</body>

<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</html>
